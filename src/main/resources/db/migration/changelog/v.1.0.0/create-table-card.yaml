databaseChangeLog:
  - changeSet:
      id: 1757887772406-1
      author: Ноут
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: card
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_card
                  name: id
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: number
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: INT
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: status_card_id
                  type: INT
              - column:
                  name: balance
                  type: DOUBLE