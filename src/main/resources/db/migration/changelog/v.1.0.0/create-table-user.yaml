databaseChangeLog:
  - changeSet:
      id: 1757887772406-5
      author: Ноут
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: INT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: login
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role_id
                  type: INT

  - changeSet:
      id: 1757887772406-7
      author: Ноут
      preConditions:
        onFail: MARK_RAN
        not:
          uniqueConstraintExists:
            tableName: users
            constraintName: uc_user_login
      changes:
        - addUniqueConstraint:
            columnNames: login
            constraintName: uc_user_login
            tableName: users